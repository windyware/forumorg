version: "2"
plugins:
  duplication:
    enabled: true
    config:
      languages:
      - python
  markdownlint:
    enabled: true
  pep8:
    enabled: true
  sonarpython:
    enabled: true
exclude_patterns:
- "data/"
- "translations/"
- "app/static/"
- "app/templates/"
- "**/*.js"
- "identicon.py"
